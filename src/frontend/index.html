<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero API UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Superhero Interface</h1>

    <div class="section">
        <h2>Create new hero</h2>
        <div class="form-group">
            <label for="heroName">Hero Name:</label>
            <input type="text" id="heroName" placeholder="Enter hero name">
        </div>
        <button onclick="createHero()">Create Hero</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="section">
        <h2>Find Heroes</h2>
        <div class="form-group">
            <label for="filterName">Name:</label>
            <input type="text" id="filterName" placeholder="Filter by name">
        </div>
        <div class="stats-filters">
            <div class="form-group">
                <label for="filterIntelligence">Intelligence:</label>
                <input type="number" id="filterIntelligence" placeholder="Filter by intelligence">
            </div>
            <div class="form-group">
                <label for="filterStrength">Strength:</label>
                <input type="number" id="filterStrength" placeholder="Filter by strength">
            </div>
            <div class="form-group">
                <label for="filterSpeed">Speed:</label>
                <input type="number" id="filterSpeed" placeholder="Filter by speed">
            </div>
            <div class="form-group">
                <label for="filterPower">Power:</label>
                <input type="number" id="filterPower" placeholder="Filter by power">
            </div>
        </div>
        <button onclick="findHeroes()">Find Heroes</button>
        <div id="heroesResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function createHero() {
            const name = document.getElementById('heroName').value.trim();
            if (!name) {
                alert('Please enter a hero name');
                return;
            }

            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`${API_BASE_URL}/hero`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create hero');
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="hero-card">
                        <h3>${data.hero.name}</h3>
                        <img src="${data.hero.image_url}" alt="${data.hero.name}">
                        <p>Full Name: ${data.hero.full_name}</p>
                        <p>Publisher: ${data.hero.publisher}</p>
                        <p>Alignment: ${data.hero.alignment}</p>
                        <div class="stats">
                            <span class="stat">Intelligence: ${data.hero.intelligence}</span>
                            <span class="stat">Strength: ${data.hero.strength}</span>
                            <span class="stat">Speed: ${data.hero.speed}</span>
                            <span class="stat">Power: ${data.hero.power}</span>
                        </div>
                    </div>
                    <p>${data.message}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }

        async function findHeroes() {
            const name = document.getElementById('filterName').value.trim() || null;
            const intelligence = document.getElementById('filterIntelligence').value || null;
            const strength = document.getElementById('filterStrength').value || null;
            const speed = document.getElementById('filterSpeed').value || null;
            const power = document.getElementById('filterPower').value || null;

            const params = new URLSearchParams();
            if (name) params.append('name', name);
            if (intelligence) params.append('intelligence', intelligence);
            if (strength) params.append('strength', strength);
            if (speed) params.append('speed', speed);
            if (power) params.append('power', power);

            const resultDiv = document.getElementById('heroesResult');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`${API_BASE_URL}/hero/?${params.toString()}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to fetch heroes');
                }

                const heroes = await response.json();

                if (heroes.length === 0) {
                    resultDiv.innerHTML = 'No heroes found matching your criteria.';
                    return;
                }

                resultDiv.innerHTML = heroes.map(hero => `
                    <div class="hero-card">
                        <h3>${hero.name}</h3>
                        ${hero.image_url ? `<img src="${hero.image_url}" alt="${hero.name}">` : ''}
                        <p>Full Name: ${hero.full_name || 'Unknown'}</p>
                        <p>Publisher: ${hero.publisher || 'Unknown'}</p>
                        <p>Alignment: ${hero.alignment || 'Unknown'}</p>
                        <div class="stats">
                            <span class="stat">Intelligence: ${hero.intelligence}</span>
                            <span class="stat">Strength: ${hero.strength}</span>
                            <span class="stat">Speed: ${hero.speed}</span>
                            <span class="stat">Power: ${hero.power}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
